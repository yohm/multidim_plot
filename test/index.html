<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Test charting</title>
    <link rel="stylesheet" href="../dist/charting.css">
  </head>
  <body>
    <div style="width:800px; height:600px;" id="test">
    </div>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../dist/charting.js"></script>
    <script>
      var chart = new charting.chart('#test');
      d3.json('/test/test.json', function(error, data) {
        console.log(data);
        chart.update(data);
      });
    </script>
  </body>
</html>
